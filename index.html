<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="landing">
        <h1><b>Tic Tac Toe</b></h1>
        <button onclick="change()" class="theme" id="theme"></button>
        <div class="nav">
            <p>Player: <span id="player"></span></p>
            <button onclick="refresh()"><i class="bi bi-arrow-clockwise"></i></button>
        </div>
        <div class="board" id="table">
            <table>
                <tr>
                    <td id="c1"></td>
                    <td id="c2"></td>
                    <td id="c3"></td>
                </tr>
                <tr class="middle">
                    <td id="c4"></td>
                    <td id="c5"></td>
                    <td id="c6"></td>
                </tr>
                <tr>
                    <td id="c7"></td>
                    <td id="c8"></td>
                    <td id="c9"></td>
                </tr>
            </table>
        </div>

        <div id="overlay"></div>
        <div class="result_div" id="r_div">
            <h2 class="result" id="result"></h2>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
